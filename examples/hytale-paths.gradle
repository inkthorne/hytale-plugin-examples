// Shared Hytale path configuration for all example projects
ext {
    def appData = System.getenv("APPDATA") ?: "${System.getProperty('user.home')}/AppData/Roaming"
    hytaleRoot = "${appData}/Hytale"
    hytaleServerJar = file("${hytaleRoot}/install/release/package/game/latest/Server/HytaleServer.jar")
    hytaleModsDir = file("${hytaleRoot}/UserData/Mods")
}
